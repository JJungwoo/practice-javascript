<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JJungwoo</title>
  <script defer src="todolist.js"></script>

  <link href="todolist.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1>To Do List</h1>
</header>

<div class="todolist-div">
  <form action="" id="todo-form">
      <input type="text" id="todo-input" placeholder="목록을 추가하려면 할 일을 작성하고 엔터를 누르세요">
  </form>
  <ul id="todo-list">

  </ul>
</div>
</body>
</html>
